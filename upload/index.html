<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Broom34</title>
        <link type="text/css" rel="stylesheet" href="/src/files/css/stylelink.css">
        <script src="https://httptools.exstrxct.online/js/xtratags.js"></script>
    </head>

    <body>
        <div class="layout">
            <include href="/src/webpages/templates/topbar.html"></include>

            <div class="container" style="margin-top: 15%;">
                <div>
                    <h3>Upload</h3>
                    <p>You can upload <b>without an account</b> to reduce database occupation</p>
                </div>

                <form class="authform" action="/upload" method="POST" enctype="multipart/form-data">
                    <input type="file" name="fileToUpload" id="fileToUpload">
                    <input type="text" name="PostName" id="Post-Name" placeholder="* Post Name" class="search-bar">
                    <input type="text" name="Copyright" placeholder="Copyright(s)" class="search-bar">
                    <input type="text" name="Characters" placeholder="Character(s)" class="search-bar">
                    <input type="text" name="Artists" placeholder="* Artist(s)" class="search-bar">
                    <input type="text" name="Tags" placeholder="* Tags (separate with spaces)" class="search-bar">
                    <button>Upload</button>
                    <label style="font-size: 10px;">Must:<br>* be MP4, PNG, JPEG, or GIF only <br>* Abide by the Terms of Service</label>
                </form>

            </div>
        </div>
    </body>
</html>
